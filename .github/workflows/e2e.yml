name: E2E Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: 'eu-west-1'
  SES_SENDER: 'craig@craigmacintyre.co.uk'

permissions:
  contents: read

jobs:
  e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        id: e2e
        run: yarn test:e2e
        continue-on-error: true

      - name: Install SES SDK
        if: always()
        run: npm install --no-save @aws-sdk/client-ses

      - name: Configure AWS Credentials
        if: always()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Send E2E report email
        if: always()
        run: node scripts/send-e2e-report.mjs
        env:
          SES_SENDER: ${{ env.SES_SENDER }}
          SES_RECIPIENT: ${{ env.SES_SENDER }}
          RESULTS_JSON: e2e/test-results.json
          SCREENSHOTS_DIR: e2e/test-results

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: e2e/test-results/
          retention-days: 7

      - name: Fail if tests failed
        if: steps.e2e.outcome == 'failure'
        run: exit 1
